  <TalendProperties:Property xmi:id="_S1Cj0O9FEeuoN8nYZDHeoQ" id="_S1B8wO9FEeuoN8nYZDHeoQ" label="Customer_DQ_Checks" description="This job performs below DQ checks on the Customer data and logs the records that pass the DQ checks into a Customer table and that fail to comply the DQ rules into a reject table.&#xA;Author=ushashree&#xA;CreationDate=7/27/21 8:44 PM&#xA;ModifiedDate=7/28/21 1:16 PM&#xA;&#xA;DATA QUALITY RULES&#xD;&#xA;1.&#x9;First Name&#xD;&#xA;a.&#x9;Send Blank First Name to reject table.&#xD;&#xA;b.&#x9;Remove all special character except , and ’.&#xD;&#xA;c.&#x9;Accepts only Alphanumeric values (a-z, A-Z,0-9). But if its only numeric send it to Stewardship&#xD;&#xA;&#xD;&#xA;2.&#x9;Last Name&#xD;&#xA;&#xD;&#xA;a.&#x9;Send Blank Fields to reject table.&#xD;&#xA;b.&#x9;Remove all special character except , and ’.&#xD;&#xA;c.&#x9;Accepts only Alphanumeric values (a-z, A-Z,0-9). But if its only numeric send it to Stewardship&#x9;&#xD;&#xA;&#xD;&#xA;&#xD;&#xA;3.&#x9;Gender&#xD;&#xA;a.&#x9;Replace values other than “M” and “F” with blank or null.&#xD;&#xA;b.&#x9;If the gender is Male and Female then standardize it with “M” and “F”. &#xD;&#xA;&#xD;&#xA;&#xD;&#xA;4.&#x9;Age&#xD;&#xA;a.&#x9;Remove Alpha and special characters.&#xD;&#xA;b.&#x9;Accepts only numeric values of up to 3 digits (0-9). Value must be less than 120.&#xD;&#xA;&#xD;&#xA;5.&#x9;Street1&#xD;&#xA;a.&#x9;Remove special characters.&#xD;&#xA;b.&#x9;Accepts Alpha numeric values (a-z, A-Z, 0-9). &#xD;&#xA;&#xD;&#xA;&#xD;&#xA;&#xD;&#xA;6.&#x9;City&#xD;&#xA;a.&#x9;Remove Numeric and Special characters.&#xD;&#xA;b.&#x9;Accepts only Alphabetic values (a-z, A-Z).&#xD;&#xA;&#xD;&#xA;7.&#x9;State&#xD;&#xA;a.&#x9;Remove Numeric and Special characters.&#xD;&#xA;b.&#x9;Accepts only Alphabetic values (a-z, A-Z).&#xD;&#xA;&#xD;&#xA;8.&#x9;Zip Code&#xD;&#xA;a.&#x9;Remove Alpha and special characters.&#xD;&#xA;b.&#x9;Accepts only numeric values of 5 digits (0-9)." version="0.1" statusCode="" item="_S1Cj0u9FEeuoN8nYZDHeoQ" displayName="Customer_DQ_Checks">
